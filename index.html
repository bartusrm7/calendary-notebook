<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<script src="https://kit.fontawesome.com/7287626084.js" crossorigin="anonymous"></script>

		<title>Calendar Notebook</title>
	</head>

	<body>
		<main>
			<h2 class="label-of-project">Calendar Notebook</h2>

			<div class="month-info-container">
				<button class="previous-btn">Previous</button>
				<p class="name-of-month"></p>
				<button class="next-btn">Next</button>
			</div>

			<div class="main">
				<div class="calendar-container">
					<div class="main__weekday">
						<div class="main__day">Monday</div>
						<div class="main__day">Tuesday</div>
						<div class="main__day">Wednesday</div>
						<div class="main__day">Thursday</div>
						<div class="main__day">Friday</div>
						<div class="main__day">Saturday</div>
						<div class="main__day">Sunday</div>
					</div>

					<ul class="main__list-of-days"></ul>
				</div>
			</div>
		</main>

		<div class="popup">
			<p class="popup__choosen-day-date"></p>
			<p class="popup__cancel-btn"><i class="fa-solid fa-rotate-left"></i></p>

			<div class="popup__input-container">
				<input class="popup__input" type="text" />
				<button class="popup__input-add-btn">Add Task</button>
			</div>
			<p class="popup__input-error"></p>

			<div class="popup__task-list"></div>

			<div class="popup__edit-task">
				<input class="popup__input-edit-task" />
				<div class="popup__edit-btn-container">
					<button class="popup__accept-edit-btn">edit</button>
					<button class="popup__cancel-edit-btn">cancel</button>
				</div>
			</div>
		</div>
		<div class="bg-shadow"></div>

		<script src="js/script.js"></script>
	</body>
</html>
